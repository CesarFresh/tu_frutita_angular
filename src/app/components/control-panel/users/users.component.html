<!-- Daily Activity -->
<mat-card class="w-100">
  <mat-card-content>
    <div class="mb-56" fxLayout="row" fxLayoutAlign="space-between end" >
      <h4> Usuarios </h4>
      <button mat-raised-button class="me-8 mb-8" color="primary" (click)="goToCreate()" *ngIf="!hasError">
          Crear
      </button>
    </div>
    <div class="table-responsive-md">
        <mat-form-field>
           <input matInput (keyup)="applyFilter()" placeholder="Buscar" [(ngModel)]="searchInput" id="searchInput" next-tab>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="text-nowrap w-100">

        <ng-container matColumnDef="idUsuario">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.idUsuario}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{element.username}}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="creadoEn">
          <th mat-header-cell *matHeaderCellDef> Creado en </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{element.creadoEn | date:'d/M/yy, h:mm a'}}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="modificadoEn">
          <th mat-header-cell *matHeaderCellDef> Actualizado en </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{element.modificadoEn | date:'d/M/yy, h:mm a'}}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">
              <button mat-mini-fab class="me-8 mb-8" color="primary" (click)="goToEdit(element.idUsuario)">
                  <i-feather name="edit" class="feather-base"></i-feather>
              </button>
              <button mat-mini-fab class="me-8 mb-8" color="warn" *ngIf="idUser !== element.idUsuario" (click)="deleteUser(element.idUsuario)">
                  <i-feather name="trash" class="feather-base"></i-feather>
              </button>
            </p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
